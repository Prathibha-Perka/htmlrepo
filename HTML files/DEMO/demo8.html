<!DOCTYPE html>
<html lang="en">
<head>
    <title>table tag example</title>
</head>
<body>
    <table border="2px" align="center" bgcolor="pink" cellspacing="10px" cellpadding="20px">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>photo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
<td>1</td><td>Ram</td><td>23</td><td><img src="images/sachin.jpg" height="80px" width="80px" alt=""></td>
            </tr>
            <tr>
<td>2</td><td>Ajay</td><td>22</td><td><img src="images/rose.jpeg" height="80px" width="80px" alt=""></td>
            </tr>
            <tr>
<td>3</td><td>Anitha</td><td>24</td> <td><img src="images/forest.jpg" height="80px" width="80px" alt=""></td>

            </tr>
        </tbody>
    </table>
</body>

</html>
